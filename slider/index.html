<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="style/reset.css">
	<style>
		#slider {
			overflow: hidden;
		}
		#slider ul {
			position: relative;
		}
		#slider ul li {
			position: absolute;
			float: left;
			height: 100%;
		}
		#slider ul li img {
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
		window.onload = function(){
			let width = 1400;
			let height = 686;
			let slider = document.getElementById('slider');
			let slider_list = slider.getElementsByTagName('ul')[0];
			let slider_li = slider_list.getElementsByTagName('li');
			slider.style.width = width+'px';
			slider_list.style.width = width*4+'px';
			slider_list.style.height = height+'px';
			for(var value of slider_li) {
				value.style.width = width+'px';
				value.style.left = '-100%';
				console.log(value.innerHTML);
			}
			slider_li[1].style.left = '0';
		}
	</script>
</head>
<body>
	<div id="slider">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
