<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../common/css/reset.css">
	<style>
		.slider {
			margin: 0 auto;
		}
		.slider ul {
			position: relative;
			overflow: hidden;
		}
		.slider ul li {
			position: absolute;
			float: left;
			width: 100%;
			height: 100%;
		}
		.slider ul li img {
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
		window.onload = function(){
			slider('.slider',600,300,4000);
		}
	</script>
	<script type="text/javascript" src="../common/js/fs.js"></script>
</head>
<body>
	<div class="slider">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
		</ul>
		<input class="slider_next" type="button" value="下一张">
		<input class="slider_prev" type="button" value="上一张">
	</div>
</body>
</html>
