<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let num = [1, 2, 3, 4, 1, 5, 7, 8, 2, 10, 1, 2, 1];
    /*元素数量*/
    let m = num.reduce((a, b) => {
      if (b in a) {
        a[b]++
      } else {
        a[b] = 1
      }
      return a;
    }, {});
    /*去重*/
    let n = num.sort((a, b) => {
      return a - b
    }).reduce((a, b) => {
      if (a.length === 0 || a[a.length-1] !== b) {
        a.push(b)
      }
      return a
    }, [])
    console.log(m);
  </script>
</body>
</html>
