<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../common/css/reset.css">
	<style>
		.simulate_select {
			position: relative;
			width: 100px;
		}
		.simulate_select span {
			display: block;
			width: 100%;
			height: 20px;
			line-height: 20px;
			border: 1px solid #dedede;
			cursor: pointer;
		}
		.simulate_select ul {
			position: absolute;
			display: none;
			width: 100%;
			background-color: #fff;
		}
		.simulate_select ul li {
			width: 100%;
			height: 20px;
			line-height: 20px;
			border: 1px solid #dedede;
			border-top: 0;
			cursor: pointer;
		}
		.simulate_select ul li:hover {
			background-color: #eee;
		}
	</style>
	<script type="text/javascript" src="../common/js/fs.js"></script>
	<script>
		window.onload = function(){
			select("#select","simulate_select");
		}
	</script>
</head>
<body>
	<div>
		<select name="" id="select">
			<option value="HTML">HTML</option>
			<option value="CSS">CSS</option>
			<option value="JS">JS</option>
		</select>
		<select name="" id="">
			<option value="HTML">HTML</option>
			<option value="CSS">CSS</option>
			<option value="JS">JS</option>
		</select>
	</div>
</body>
</html>
